<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Production Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .loading { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .response { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Frontend Production Test</h1>
    <p>Testing API connections from frontend origin: <strong>https://shopone-1.onrender.com</strong></p>
    
    <div class="test-section">
        <h3>Test 1: Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Work Orders List</h3>
        <button onclick="testWorkOrders()">Test Work Orders Endpoint</button>
        <div id="workorders-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Inventory List</h3>
        <button onclick="testInventory()">Test Inventory Endpoint</button>
        <div id="inventory-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 4: Create Work Order (Test Data)</h3>
        <button onclick="testCreateWorkOrder()">Test Create Work Order</button>
        <div id="create-result"></div>
    </div>

    <script>
        const API_URL = 'https://shopone.onrender.com';

        function logResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            element.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
        }

        function logResponse(elementId, response) {
            const element = document.getElementById(elementId);
            element.innerHTML += `<div class="response">${JSON.stringify(response, null, 2)}</div>`;
        }

        async function testHealth() {
            const resultId = 'health-result';
            document.getElementById(resultId).innerHTML = '';
            logResult(resultId, 'Testing health endpoint...', 'loading');

            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    logResult(resultId, 'SUCCESS: Health endpoint working!', 'success');
                    logResponse(resultId, data);
                } else {
                    logResult(resultId, `ERROR: HTTP ${response.status} - ${response.statusText}`, 'error');
                    const text = await response.text();
                    logResponse(resultId, text);
                }
            } catch (error) {
                logResult(resultId, `ERROR: ${error.message}`, 'error');
                logResponse(resultId, error);
            }
        }

        async function testWorkOrders() {
            const resultId = 'workorders-result';
            document.getElementById(resultId).innerHTML = '';
            logResult(resultId, 'Testing work orders endpoint...', 'loading');

            try {
                const response = await fetch(`${API_URL}/work-orders`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    logResult(resultId, `SUCCESS: Got ${data.length} work orders!`, 'success');
                    logResponse(resultId, data.slice(0, 2)); // Show first 2 for brevity
                } else {
                    logResult(resultId, `ERROR: HTTP ${response.status} - ${response.statusText}`, 'error');
                    const text = await response.text();
                    logResponse(resultId, text);
                }
            } catch (error) {
                logResult(resultId, `ERROR: ${error.message}`, 'error');
                logResponse(resultId, error);
            }
        }

        async function testInventory() {
            const resultId = 'inventory-result';
            document.getElementById(resultId).innerHTML = '';
            logResult(resultId, 'Testing inventory endpoint...', 'loading');

            try {
                const response = await fetch(`${API_URL}/inventory`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    logResult(resultId, `SUCCESS: Got ${data.length} inventory items!`, 'success');
                    logResponse(resultId, data.slice(0, 2)); // Show first 2 for brevity
                } else {
                    logResult(resultId, `ERROR: HTTP ${response.status} - ${response.statusText}`, 'error');
                    const text = await response.text();
                    logResponse(resultId, text);
                }
            } catch (error) {
                logResult(resultId, `ERROR: ${error.message}`, 'error');
                logResponse(resultId, error);
            }
        }

        async function testCreateWorkOrder() {
            const resultId = 'create-result';
            document.getElementById(resultId).innerHTML = '';
            logResult(resultId, 'Testing work order creation...', 'loading');

            const testWorkOrder = {
                trailer: 'TEST-TRAILER-001',
                equipo: 'Test Equipment',
                motor: 'Test Motor',
                placas: 'TEST-123',
                tecnico: 'Test Technician',
                horometro_inicial: 1000,
                horometro_final: 1010,
                servicios: 'Test maintenance service',
                manoObra: 150.00,
                piezas: JSON.stringify([{
                    descripcion: 'Test Part',
                    precio: 25.00,
                    cantidad: 2
                }]),
                totalPiezas: 50.00,
                totalGeneral: 100.00 // Will be recalculated by backend with 5% extra
            };

            try {
                const response = await fetch(`${API_URL}/work-orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(testWorkOrder)
                });

                if (response.ok) {
                    const data = await response.json();
                    logResult(resultId, 'SUCCESS: Work order created!', 'success');
                    logResponse(resultId, data);
                } else {
                    logResult(resultId, `ERROR: HTTP ${response.status} - ${response.statusText}`, 'error');
                    const text = await response.text();
                    logResponse(resultId, text);
                }
            } catch (error) {
                logResult(resultId, `ERROR: ${error.message}`, 'error');
                logResponse(resultId, error);
            }
        }
    </script>
</body>
</html>
