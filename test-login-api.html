<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login API</title>
</head>
<body>
    <h1>Test Login API</h1>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            
            try {
                // Test with admin credentials
                const response = await fetch('https://shopone.onrender.com/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = `
                    <h2>Login Test Result:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                result.innerHTML = `
                    <h2>Error:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
          // Test automatically when page loads
        setTimeout(testLogin, 1000);
        
        // Test every 5 seconds for faster feedback
        setInterval(testLogin, 5000);
        
        // Add manual test button
        const button = document.createElement('button');
        button.textContent = 'Test Now';
        button.onclick = testLogin;
        document.body.appendChild(button);
    </script>
</body>
</html>
