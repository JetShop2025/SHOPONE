<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing CORS to Backend</h1>
    <button id="testHealth">Test /health endpoint</button>
    <button id="testWorkOrders">Test /work-orders endpoint</button>
    <div id="results"></div>

    <script>
        const API_URL = 'https://shopone.onrender.com';
        const resultsDiv = document.getElementById('results');

        function log(message) {
            const p = document.createElement('p');
            p.textContent = new Date().toISOString() + ': ' + message;
            resultsDiv.appendChild(p);
        }

        document.getElementById('testHealth').addEventListener('click', async () => {
            log('Testing health endpoint...');
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                log('Health response: ' + JSON.stringify(data));
            } catch (error) {
                log('Health error: ' + error.message);
            }
        });

        document.getElementById('testWorkOrders').addEventListener('click', async () => {
            log('Testing work-orders endpoint...');
            try {
                const response = await fetch(`${API_URL}/work-orders`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                log('Work orders response: ' + JSON.stringify(data).substring(0, 200) + '...');
            } catch (error) {
                log('Work orders error: ' + error.message);
            }
        });
    </script>
</body>
</html>
